{% extends 'team_finder_app/base2.html' %}

{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<h1 class="text-center text-white mt-10 md:text-4xl text-2xl">S & P - Search and Play</h1>
<section class="w-full flex justify-center items-center min-h-screen max-container">
    <div class="flex max-lg:flex-col items-center lg:gap-72 gap-12">
        <img src="{% static 'images/sp.png' %}" alt="Almau-Logo" class="h-72">
        <form method="post" action="">
            {% csrf_token %}
            <div class="flex flex-col gap-4">
                <input type="text" name="username" placeholder="Username" class="input text-sm" required>
                <input type="password" name="password1" placeholder="Password" class="input text-sm" required>
                <input type="password" name="password2" placeholder="Confirm Password" class="input text-sm" required>
            </div>
            <button type="submit" class="text-white w-[256px] h-[30px] rounded-md my-2">Зарегистрироваться</button>
            <p class="text-white text-center">Уже есть аккаунт? <a href="{% url 'login' %}" class="underline">Войти</a></p>
        </form>
    </div>
    
</section>

{% endblock %}
