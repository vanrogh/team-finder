{% extends 'team_finder_app/base.html' %}
{% load static %}
{% block title %}Анкета{% endblock %}

{% block content %}
    
    <!-- Шаблон для создания профиля -->
<body class="bg-gray-700">
        
    <h1 class="text-center my-8 md:text-4xl text-2xl text-white">Заполните информацию о себе</h1>
    <div class="max-w-[720px] mx-auto p-4 rounded-lg shadow sm:p-6 bg-gray-800 border-gray-700 max-sm:mx-2 text-white">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="discord" class="block text-sm font-medium text-gray-400">Discord</label>
                <input type="text" name="discord" id="discord" required class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring bg-gray-700 focus:border-blue-300" placeholder="...">
            </div>
            <div class="mb-4">
                <label for="steam" class="block text-sm font-medium text-gray-400 ">Steam</label>
                <input type="text" name="steam" id="steam" required class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring bg-gray-700 focus:border-blue-300" placeholder="..." >
            </div>
            <div class="mb-4">
                <label for="epic_games" class="block text-sm font-medium text-gray-400">Epic Games</label>
                <input type="text" name="epic_games" id="epic_games" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring bg-gray-700 focus:border-blue-300" placeholder="..." >
            </div>
            <div class="mb-4">
                <label for="ubisoft" class="block text-sm font-medium text-gray-400">Ubisoft</label>
                <input type="text" name="ubisoft" id="ubisoft" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring bg-gray-700 focus:border-blue-300" placeholder="..." >
            </div>
            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-400">Возраст</label>
                <input type="number" name="age" id="age" required class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring bg-gray-700 focus:border-blue-300" placeholder="...">
            </div>
            <div class="mb-4">
                <label for="game" class="block text-sm font-medium text-gray-400">Выберите игру</label>
                <select name="game" id="game" required class="form-select mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring bg-gray-700 focus:border-blue-300">
                    {% for value, label in form.fields.game.choices %}
                        <option value="{{ value }}" {% if value == form.game.value %} selected {% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <center><button type="submit" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Отправить</button></center>
        </form>
    </div>

</body>
{% endblock %}
